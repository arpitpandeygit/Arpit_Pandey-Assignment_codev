<!DOCTYPE html>
<html>
<head>
  <title>Service Health Dashboard</title>
  <style>
    body { font-family: Arial; background:#f4f6f8; }
    .card {
      background:white;
      padding:20px;
      margin:40px auto;
      width:400px;
      border-radius:8px;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
    }
    .status { font-weight:bold; }
    .QUEUED { color:orange; }
    .SUCCESS { color:green; }
    .FAILED { color:red; }
  </style>
</head>
<body>
  <div class="card">
    <h2>{{ service_name }}</h2>
    <p>Status: <span class="status {{ deployment_status }}">{{ deployment_status }}</span></p>
    <p>Last Deploy: {{ last_deployment_time }}</p>
    <p>Pods: {{ pod_count }}</p>
    <p>CPU: {{ cpu_usage }}</p>
    <p>Memory: {{ memory_usage }}</p>
  </div>
</body>
</html>
